{% set name = "slackbot" %}
{% set version = "1.0.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 84d8ab17c01f73b23727c453918b06c13b95b5ed2494ac32c055af2c1ac4e977

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
  host:
    - python
    - pip
    - request
    - websocket-client >=0.22.0,<=0.44.0
    - slacker
    - six
  run:
    - python
    - request
    - websocket-client >=0.22.0,<=0.44.0
    - slacker
    - six

test:
  imports:
    - slackbot

about:
  home: https://github.com/lins05/slackbot
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: A simple chat bot for Slack

extra:
  recipe-maintainers:
    - hadim
