{% set name = "slackbot" %}
{% set version = "0.5.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: afefb5208f79a5c4cd8112dd4ce31c42a000aca403fed2c6a487db59334dca55

build:
  number: 1
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  build:
  host:
    - python
    - pip
    - request
    - websocket-client >=0.22.0,<=0.44.0
    - slacker
    - six
  run:
    - python
    - request
    - websocket-client >=0.22.0,<=0.44.0
    - slacker
    - six

test:
  imports:
    - slackbot

about:
  home: https://github.com/lins05/slackbot
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: 'A simple chat bot for Slack'

extra:
  recipe-maintainers:
    - hadim
